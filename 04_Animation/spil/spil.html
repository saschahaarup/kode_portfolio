<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch ´n´Drink</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="strawberry_container">
            <div id="strawberry_sprite"></div>
          </div>

          <div id="rasberry_container">
            <div id="rasberry_sprite"></div>
          </div>

          <div id="blueberry_container">
            <div id="blueberry_sprite"></div>
          </div>
          <div id="choco_container">
            <div id="choco_sprite"></div>
          </div>

          <div id="oreo_container">
            <div id="oreo_sprite"></div>
          </div>

          <div id="cookie_container">
            <div id="cookie_sprite"></div>
          </div>

          <div id="cherry_container">
            <div id="cherry_sprite"></div>
          </div>

          <div id="brocoli_container">
            <div id="brocoli_sprite"></div>
          </div>

          <div id="cheese_container">
            <div id="cheese_sprite"></div>
          </div>

          <div id="pizza_container">
            <div id="pizza_sprite"></div>
          </div>
          <div id="fish_container">
            <div id="fish_sprite"></div>
          </div>

          <div id="tomato_container">
            <div id="tomato_sprite"></div>
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board">
            <div id="point">0</div>
          </div>
          <div id="energy_board"></div>
          <div class="life" id="life1"></div>
          <div class="life" id="life2"></div>
          <div class="life" id="life3"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start" class="">
        <div id="start_knap"></div>
      </div>
      <div id="info" class="">
        <div id="info_knap"></div>
      </div>

      <div id="game_over" class="">
        <div id="reStart1"></div>
      </div>

      <div id="level_complete" class="">
        <div id="level_complete_points"></div>
        <div id="reStart2"></div>
      </div>
    </div>

    <div id="sounds">
      <audio src="pling.mp3" id="sound_good" controls></audio>
      <audio src="wrongbuzzer.mp3" id="sound_bad" controls></audio>
      <audio src="yeah.mp3" id="sound_winner" controls></audio>
      <audio src="ahh.mp3" id="sound_loser" controls></audio>
      <audio
        src="Caravanning_AdobeStock.mp3"
        id="background_sound"
        controls
      ></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
